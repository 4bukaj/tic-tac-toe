<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="game-start">
        <div class="game-start__players">
          <span>X</span>
          <span>O</span>
        </div>
        <div class="game-start__button">
          <button class="btn--yellow startGame-btn">Start</button>
        </div>
      </div>
      <div class="game hidden">
        <div class="game-board">
          <div class="game-board__cell clickable"></div>
          <div class="game-board__cell clickable"></div>
          <div class="game-board__cell clickable"></div>
          <div class="game-board__cell clickable"></div>
          <div class="game-board__cell clickable"></div>
          <div class="game-board__cell clickable"></div>
          <div class="game-board__cell clickable"></div>
          <div class="game-board__cell clickable"></div>
          <div class="game-board__cell clickable"></div>
        </div>
      </div>
      <div class="previous-games hidden">
        <div class="previous-games__container"></div>
        <div class="previous-games__subcontainer">
          <div class="previous-games__score">
            <div class="score-o">O: <span class="score"></span></div>
            <div class="score-x">X: <span class="score"></span></div>
            <div class="score-draw">Draws: <span class="score"></span></div>
          </div>
          <button class="btn--yellow startGame-btn">Play again</button>
        </div>
      </div>
    </div>
    <div class="game-end hidden">
      <div class="game-end__text"></div>
      <div class="game-end__buttons">
        <button class="btn--yellow startGame-btn">Play again</button>
        <button class="btn--yellow" id="previousGames-btn">
          Previous games
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
