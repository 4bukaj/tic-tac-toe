<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="game-start">
        <div class="game-start__text">X O</div>
        <div class="game-start__button">
          <button class="btn--yellow" id="startGame-btn">Start</button>
        </div>
      </div>
      <div class="game">
        <div class="game-board">
          <div class="game-board__cell clickable"></div>
          <div class="game-board__cell clickable"></div>
          <div class="game-board__cell clickable"></div>
          <div class="game-board__cell clickable"></div>
          <div class="game-board__cell clickable"></div>
          <div class="game-board__cell clickable"></div>
          <div class="game-board__cell clickable"></div>
          <div class="game-board__cell clickable"></div>
          <div class="game-board__cell clickable"></div>
        </div>
      </div>
      <div class="game-end"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
